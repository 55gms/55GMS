<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-control" content="public">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=1" />
  <link rel="stylesheet" href="/assets/css/nav.css?v=3" />
  <script src="/assets/js/settings.js?v=4"></script>
  <link rel="stylesheet" href="/assets/css/settings.css?v=2" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <script src="/assets/js/font.js" crossorigin="anonymous"></script>
  <script src="/assets/js/easteregg.min.js" async></script>
  <script src="/assets/js/script.js?v=11"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <nav>
    <div class="navbar">
      <a class="title" href="/">Reds Exploit Corner</a>
      <a href="/g"><i class="fa-solid fa-gamepad">&nbsp;</i>Games</a>
      <a href="/a"><i class="fa-solid fa-box-archive">&nbsp;</i>Apps</a>
      <a href="/-"><i class="fa-solid fa-tv">&nbsp;</i>Media</a>
      <a href="/e"><i class="fa-solid fa-robot"></i>&nbsp;</i>AI</a>
      <a href="/s"><i class="fa-solid fa-gears">&nbsp;</i>Settings</a>
      <a href="/profile"><i class="fa-solid fa-user"></i></a>
    </div>
  </nav>
  <h1 style="text-align: center">Settings</h1>
  <div style="text-align: center">
    <div class="row">
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>About:Blank</b></h4>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="toggle">
              <span class="slider round"></span>
            </label><br><br>
            <button onclick="cloak()" class="cloak center-global tab-cloak tabcloak">Open Popup</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Tab Cloaker</b></h4>
          </div>
          <form>
            <input class="tab-cloaker-form" type="text" id="icon" placeholder="Title" onkeyup="setTitle(this.value)"
              name="icon">
            <input class="tab-cloaker-form" type="text" id="name" name="name" placeholder="Icon"
              onkeyup="setFavicon(this.value.trim())">
          </form>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Tab Cloaker</b></h4>
          </div>
          <p>Choose a premade Cloak</p>
        </div>
        <div>
          <select name="Readymade Cloaks" id="premadecloaks" title="Cloaks">
            <option value="bsite">BilliBilli</option>
            <option value="calendar">Google Calendar</option>
            <option value="canvas">Canvas</option>
            <option value="deltamath">Deltamath</option>
            <option value="ed">Edpuzzle</option>
            <option value="classroom">Google Classroom</option>
            <option value="drive">Google Drive</option>
            <option value="gmail">Gmail</option>
            <option value="itchio">Itch.io</option>
            <option value="khan">Khan Academy</option>
            <option value="meets">Google Meet</option>
            <option value="search" selected>Google Search</option>
            <option value="wikipedia">Wikipedia</option>
            <option value="zoom">Zoom</option>
          </select><br>
          <br><button class="center-global tab-cloak tabcloak" onclick="setCloak();">Set</button>
          <button class="center-global tab-cloak tabcloak" onclick="resetTab();">Reset</button>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Panic System</b></h4>
          </div>
          <form>
            <input class="tab-cloaker-form" type="text" id="key" placeholder="Panic Key" onkeyup="setPanicKey()"
              name="icon">
            <input class="tab-cloaker-form" type="text" id="link" name="name" placeholder="Panic Link"
              onkeyup="setPanicLink()">
          </form>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4>Saves</h4>
          </div>
          <input type="file" id="uploadSave" class="uploadBox" accept=".gmsconfig">
          <button class="center-global tab-cloak tabcloak" onclick="loadSave();">Load</button><br><br>
          <button class="center-global tab-cloak tabcloak" onclick="saveSave();">Download Save</button>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <div class="title">
            <h4><b>Site Info</b></h4>
          </div>
          <p id="updated">Last Updated: </p>
          <p>Version: 2.1.3<br>Join the discord for more unblocked links and support!<br><a
              href="https://discord.gg/vV7mkcPhMy">https://discord.gg/vV7mkcPhMy</a></p>
        </div>
      </div>
    </div><br><br>
    </center>
</body>

</html>
