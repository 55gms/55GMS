<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

    .form__input {
        padding: 1vw;
        width: 40%;
        border-radius: 5px;

        font-size: 24px;
        border: none;
        outline: none;
        color: white;
        transition: 0.2s;
        margin: 0;
    }

    .form__input::placeholder {
        font-family: "Roboto", serif;
        font-size: 16px;
        color: #ffffff;
        text-align: center;
        opacity: 0.4;
    }

    .form_input:hover {
        background: #6f829b
    }

    .form__input:focus {
        outline: none;
        background: #6f829b
    }
</style>
<script>
    async function signup() {
        const signupButton = document.getElementById("signupButton");
        const signupLoader = document.getElementById("signupLoader");

        // Disable the button and show the loader
        signupButton.disabled = true;
        signupLoader.style.display = "inline-block";

        var password = document.getElementById("password").value;
        var user = document.getElementById("user").value;
        var hcaptcha = document.querySelector('[name="h-captcha-response"]').value;
        if (password == "" || user == "") {
            Swal.fire({
                icon: "error",
                text: "Please fill in all the fields",
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        } else if (hcaptcha == "") {
            Swal.fire({
                icon: "error",
                text: "Please complete the captcha",
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        }
        if (password.length < 6) {
            Swal.fire({
                icon: "error",
                text: "Password must be at least 6 characters",
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        }
        if (user.length < 3) {
            Swal.fire({
                icon: "error",
                text: "Username must be at least 3 characters",
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        }
        if (user.length > 16) {
            Swal.fire({
                icon: "error",
                text: "Username must be at most 16 characters",
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        }
        try {
            let response = await fetch("/api/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    password: password,
                    username: user,
                    captchaResponse: hcaptcha,
                }),
            })
            if (response.status == 200) {
                Swal.fire({
                    icon: "success",
                    text: "Account created successfully",
                    confirmButtonText: "Login",
                }).then(() => {
                    window.location.href = "/login";
                });

            } else {
                if (response.status == 400) {
                    Swal.fire({
                        icon: "error",
                        text: "Invalid captcha",
                    });
                    signupButton.disabled = false;
                    signupLoader.style.display = "none";
                    return;
                }
                Swal.fire({
                    icon: "error",
                    text: "Someone already has that username.",
                });
                signupButton.disabled = false;
                signupLoader.style.display = "none";
            }
        } catch (e) {
            Swal.fire({
                icon: "error",
                text: `An error occurred: ${e.message}`,
            });
            signupButton.disabled = false;
            signupLoader.style.display = "none";
            return;
        }
    }
</script>
