<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Dadish 2</title>

  <meta id="viewport" name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="shortcut icon" type="image/png" href="./favicon.png" />

  <!-- added this line for Poki -->
  <script src="game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>

  <script type="text/javascript" src="./Dadish 2 Poki.js"></script>

  <script>
    window.addEventListener(
      "touchmove",
      function (event) {
        event.preventDefault();
      },
      { capture: false, passive: false }
    );
    if (
      typeof window.devicePixelRatio != "undefined" &&
      window.devicePixelRatio > 2
    ) {
      var meta = document.getElementById("viewport");
      meta.setAttribute(
        "content",
        "width=device-width, initial-scale=" +
        2 / window.devicePixelRatio +
        ", user-scalable=no"
      );
    }
  </script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #content {
      background: #000000;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="content"></div>

  <script type="text/javascript">
    lime.embed("Dadish 2 Poki", "content", 768, 432);
  </script>
  <script src="/assets/js/script.js?v=12"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>

</html>
