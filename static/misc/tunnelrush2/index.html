<html>

<head>

  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="/assets/js/script.js?v=12"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      background-color: black;
    }

    .game {
      position: absolute;
      top: 0px;
      left: 0px;
      margin: 0px;
      border: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: block;
    }

    #display728x90 {
      position: absolute;
      left: 0px;
      right: 0px;
      margin-left: auto;
      margin-right: auto;
      top: 20px;

      width: 728px;
      height: 90px;
      display: none;
      /*	background: #505050; */
    }

    #display320x50 {
      position: absolute;
      left: 0px;
      right: 0px;
      margin-left: auto;
      margin-right: auto;
      top: 10px;

      width: 320px;
      height: 50px;
      display: none;
      /*	background: #505050; */
    }
  </style>
</head>

<body style="background: black">
  <canvas class="game" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  <div id="display728x90"></div>
  <div id="display320x50"></div>

  <script type="text/javascript">
    var Module = {
      preRun: [],
      postRun: [],
      print: (function () {
        return function (text) {
          text = Array.prototype.slice.call(arguments).join(" ");
          console.log(text);
        };
      })(),
      printErr: function (text) {
        text = Array.prototype.slice.call(arguments).join(" ");
        console.error(text);
      },
      canvas: (function () {
        var canvas = document.getElementById("canvas");
        canvas.addEventListener(
          "webglcontextlost",
          function (e) {
            alert("FIXME: WebGL context lost, please reload the page");
            e.preventDefault();
          },
          false
        );
        return canvas;
      })(),
      setStatus: function (text) { },
      monitorRunDependencies: function (left) { },
    };
    window.onerror = function (event) {
      console.log("onerror: " + event.message);
    };

window.addEventListener('wheel', ev => ev.preventDefault(), { passive: false }); */
  </script>
