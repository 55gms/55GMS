<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riddle School 4</title>
  <link rel="icon" type="image/x-icon" href="riddleschool4.png" />
  <link rel="shortcut icon" type="image/x-icon" href="riddleschool4.png" />
</head>

<body>
  <script src="/assets/js/script.js?v=12"></script>
  <script src="/socket.io/socket.io.js"></script>
  <div id="ruffle" width="100%" height="100%"></div>
  <script src="/misc/flash/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle");
      player.id = "player";
      player.style.width = "100%";
      player.style.height = "100%";
      container.appendChild(player);
      player.load("riddleschool4.swf");
    });
  </script>
</body>

</html>
