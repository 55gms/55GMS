<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | People Playground</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }

        body {
            background: #231F20;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .webgl-content {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #loading-text {
            color: white;
            font-size: 48px;
            font-family: cursive;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .fullscreen {
            cursor: pointer;
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url('TemplateData/fullscreen.png') no-repeat center;
        }

        /* Loading animation */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        #loading-text {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #loading-text {
                font-size: 24px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            #loading-text {
                font-size: 18px;
                padding: 0 10px;
            }
        }

        /* Hide Unity's default loading elements */
        #unity-loading-bar {
            display: none !important;
        }

        #unity-logo {
            display: none !important;
        }

        #unity-progress-bar-empty {
            display: none !important;
        }

        #unity-progress-bar-full {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="webgl-content">
        <div id="loading-text">LOADING...</div>
        <div id="unity-container" class="unity-desktop" hidden>
            <canvas id="unity-canvas" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"> </div>
        </div>
    </div>
    <script>
        let totalBytes = 0;
        let loadedBytes = 0;

        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);

                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = (totalBytes / (1024 * 1024)).toFixed(2);

                const loadingText = document.querySelector("#loading-text");
                if (loadingText) {
                    loadingText.textContent = `${mbDone} MB / ${mbTotal} MB`;
                }
            }

            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        function resizeCanvas() {
            var canvas = document.getElementById("unity-canvas");
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
        }

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        (async () => {
            const wasmPartsFiles = getParts("Build/PPG.wasm", 1, 3);
            const dataPartsFiles = getParts("Build/PPG.data", 1, 6);
            const allParts = [...wasmPartsFiles, ...dataPartsFiles];

            const sizes = await Promise.all(allParts.map(getSize));
            totalBytes = sizes.reduce((a, b) => a + b, 0);

            let mbTotal = (totalBytes / (1024 * 1024)).toFixed(2);
            const loadingText = document.querySelector("#loading-text");
            if (loadingText) {
                loadingText.textContent = `LOADING... 0.00 MB / ${mbTotal} MB`;
            }

            // Start merging files with progress
            const [wasmUrl, dataUrl] = await Promise.all([
                mergeFiles(wasmPartsFiles),
                mergeFiles(dataPartsFiles)
            ]);

            container.hidden = false;
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/PPG.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/PPG.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Studio Minus",
                productName: "People Playground",
                productVersion: "0"
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            loadingBar.style.display = "none";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    // Progress is handled by our custom loading system
                }).then((unityInstance) => {
                    resizeCanvas();
                    const finalLoadingText = document.querySelector("#loading-text");
                    if (finalLoadingText) {
                        finalLoadingText.remove();
                    }
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
