<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Karlson</title>
    <script src="Build/UnityLoader.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }

        body {
            background: #231F20;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        #unityContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #loading-text {
            color: white;
            font-size: 48px;
            font-family: cursive;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }

        /* Loading animation */
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        #loading-text {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #loading-text {
                font-size: 24px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            #loading-text {
                font-size: 18px;
                padding: 0 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        let totalBytes = 0;
        let loadedBytes = 0;

        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);

                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = (totalBytes / (1024 * 1024)).toFixed(2);

                const loadingText = document.querySelector("#loading-text");
                if (loadingText) {
                    loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
                }
            }

            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        function resizeUnityContainer() {
            var container = document.getElementById("unityContainer");
            container.style.width = window.innerWidth + "px";
            container.style.height = window.innerHeight + "px";
        }

        async function loadZip(url) {
            const arrayBuffer = await fetchWithProgress(url);

            const jszip = new JSZip();
            const zip = await jszip.loadAsync(arrayBuffer);

            // look for wasm file inside the zip
            if (zip.files["tyj.wasm.code.unityweb"]) {
                const content = await zip.file("tyj.wasm.code.unityweb").async("blob");
                return URL.createObjectURL(content);
            }

            throw new Error("tyj.wasm.code.unityweb not found in " + url);
        }

        async function startUnity() {
            // Get total file sizes
            const zipUrl = "Build/tyj.wasm.code.unityweb.zip";
            const dataUrl = "Build/tyj.data.unityweb";
            const frameworkUrl = "Build/tyj.wasm.framework.js";

            const sizes = await Promise.all([
                getSize(zipUrl),
                getSize(dataUrl),
                getSize(frameworkUrl)
            ]);
            totalBytes = sizes.reduce((a, b) => a + b, 0);

            let mbTotal = (totalBytes / (1024 * 1024)).toFixed(2);
            const loadingText = document.querySelector("#loading-text");
            if (loadingText) {
                loadingText.textContent = `LOADING... 0.00 MB / ${mbTotal} MB`;
            }

            // extract wasm blob URL with progress
            const wasmurl = await loadZip(zipUrl);
            window.wasmBinaryFilee = wasmurl;

            // Unity JSON config
            const json = {
                companyName: "Dani",
                productName: "Karlson",
                productVersion: "0.1",
                dataUrl: "tyj.data.unityweb",
                wasmCodeUrl: wasmurl,
                wasmFrameworkUrl: "tyj.wasm.framework.js",
                graphicsAPI: ["WebGL 2.0"],
                webglContextAttributes: { preserveDrawingBuffer: false },
                splashScreenStyle: "Dark",
                backgroundColor: "#231F20",
                developmentBuild: false,
                multithreading: false,
                unityVersion: "2019.2.6f1"
            };

            let blob = new Blob([JSON.stringify(json)], { type: "application/json" });
            blobUrl = URL.createObjectURL(blob);

            window.addEventListener("resize", resizeUnityContainer);
            UnityLoader.instantiate("unityContainer", json, {
                url: blobUrl,
                Module: {
                    onRuntimeInitialized: function () {
                        resizeUnityContainer();
                        const finalLoadingText = document.querySelector("#loading-text");
                        if (finalLoadingText) {
                            finalLoadingText.remove();
                        }
                    }
                }
            });
        }

        window.addEventListener("load", startUnity);
    </script>
</head>

<body>
    <div id="loading-text">LOADING...</div>
    <div id="unityContainer"></div>
</body>

</html>
