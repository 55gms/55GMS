		function LoadVideo() {

		function ShowVideo(theUnitName = null) {
			Main.DoneVideoAd(true);
			return;//! when aip is live, remove this

			console.log('SHOW_VIDEO:' + theUnitName);
			var aUnitName = "";
			if (typeof $msstart !== 'undefined') {
				$msstart.showAdsAsync(msAdID).then(adInstance => {
					// Use the adInstance.showAdsCompletedAsync to be notified of the completion of showing the advertisement

						console.log('MS Video Ad Complete');
						Main.DoneVideoAd();
						window.focus();
						window.document.getElementById('openfl-content').focus();
						LoadVideo();
					}).catch((err) => {
						console.log('Ms Video Ad Error');
						Main.DoneVideoAd();
						window.focus();
						window.document.getElementById('openfl-content').focus();

		var userData = "";

		function triggerSignIn() {
			var provider = new firebase.auth.GoogleAuthProvider();
			auth.signInWithPopup(provider);
		}

		// Save game data function
		function saveGameData(gameData) {
			console.log('saving gamedata:' + gameData);
			var userId = auth.currentUser.uid;
			userData = gameData;
			db.collection('users').doc(userId).set({
				gameData: gameData
			}).then(function () {
				console.log('Game data saved');
			}).catch(function (error) {
				console.error('Error saving game data:', error);
			});
		}

		// Load game data function
		function loadGameData() { return userData; }

		function loadGameDataAsync() {
			var userId = auth.currentUser.uid;
			db.collection('users').doc(userId).get().then(function (doc) {
				if (doc.exists) {
					userData = doc.data().gameData;
					//Main.LoadGlobals();
					console.log('Game data:', doc.data().gameData);
					if (typeof Main != "undefined") {
						Main.LoadDataComplete();
					}
					// Use the game data in your game
				} else {
					console.log('No such document!');
				}
			}).catch(function (error) {
				console.error('Error loading game data:', error);
			});
		}

		// Firebase auth state observer
		auth.onAuthStateChanged(function (user) {
			if (user) {
				loadGameDataAsync();
				SendEvent('event', 'sign_in');
				console.log('user signed in');
			} else {
				console.log('No user signed in');
				SendEvent('event', 'sign_out');
			}
		});

		function signOut() {
			auth.signOut().then(() => {
				Main.SignOutComplete();
				console.log('signed out');
			});
		}

		function isUserLoggedIn() {
			return auth.currentUser !== null;
		}

		<script>
			//                                                                                                                          var doFeedback = true;
			function getOSFromUserAgent() {
				const userAgent = navigator.userAgent;
				const platform = navigator.platform;

				// Check for common platforms and OS
				if (/Windows NT/i.test(userAgent)) return 'Windows';
				if (/Mac OS X/i.test(userAgent)) return 'macOS';
				if (/Linux/i.test(userAgent)) return 'Linux';
				if (/Android/i.test(userAgent)) return 'Android';
				if (/iPhone|iPad|iPod/i.test(userAgent)) return 'iOS';
				if (/CrOS/i.test(userAgent)) return 'Chrome OS';

				// Default to the platform if no match
				return platform || 'Unknown';
			}
			async function sendFeedback() {
				var feedback = '*' + document.getElementById("feedback").value.trim() + '*';
				var email = document.getElementById("email").value.trim();
				var discord = document.getElementById("discord").value.trim();
				const screenResolution = `${window.screen.width}x${window.screen.height}`;
				const windowResolution = `${window.innerWidth}x${window.innerHeight}`;
				var aOS = getOSFromUserAgent();
				var aCity = 'Unknown';
				const hostname = window.location.hostname;
				const gpu = (() => {
					const canvas = document.createElement('canvas');
					const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
					const debugInfo = gl?.getExtension('WEBGL_debug_renderer_info');
					const gpuInfo = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown';

					// Cleanup
					canvas.remove(); // Remove the canvas from the DOM (if it was added)
					return gpuInfo;
				})();

				feedback = feedback + '\nDomain: ' + hostname;
				feedback = feedback + ', OS: ' + aOS;
				feedback = feedback + ', Screen res: ' + screenResolution;
				feedback = feedback + ', Window res: ' + windowResolution;
				feedback = feedback + ', GPU: ' + gpu;
				feedback = feedback + ', City: ' + aCity;
				feedback = feedback + ', Email: ' + email;
				feedback = feedback + ', Discord: ' + discord;

				const responseMsg = document.getElementById("responseMsg");
				const submitBtn = document.getElementById("submitBtn");

				if (!feedback) {
					alert("Please enter feedback.");
					return;
				}

				submitBtn.disabled = true;
				responseMsg.textContent = "Submitting...";

				try {
					const response = await fetch("sendFeedback.php", {
						method: "POST",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded"
						},
						body: new URLSearchParams({
							feedback: feedback
						})
					});

					const result = await response.json();

					if (result.status === "success") {
						document.getElementById("feedbackForm").style.display = "none"; // Close the feedback form
						alert(result.message); // Show success message
					} else {
						document.getElementById("feedbackForm").style.display = "none"; // Close the feedback form
						alert(result.message); // Show error message
					}
				} catch (error) {
					document.getElementById("feedbackForm").style.display = "none"; // Close the feedback form
					alert("Error submitting feedback. Please try again.");
				}

				submitBtn.disabled = false;
			}
		</script>

		function _displayBannerAd(config, forceAipParam = false) {
			console.log(config.logName + (forceAipParam ? " (force AIP)" : ""));

			if (config.checkMobile && /Android|webOS|iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent)) {
				return;
			}

			if (config.requiresDesktopWidth && window.innerWidth < 1200) {
				return;
			}

			var adElement = window.document.getElementById(config.elementId);
			if (adElement == null) {
				console.error('Ad element not found:', config.elementId);
				return;
			}
			adElement.style.display = ''; // Ensure it's not 'none'
			// Visibility is handled by specific SDK logic paths below

			const attemptMsStart = typeof $msstart !== 'undefined' && config.msPlacementId && !forceAipParam && !config.internalForceAip;

			if (attemptMsStart) {
				adElement.style.visibility = 'hidden'; // Hide before MSStart call, as in original
				console.log(config.logName + " - MSStart attempt for placement: " + config.msPlacementId);
				$msstart.showDisplayAdsAsync(config.msPlacementId).then(response => {
					console.log(config.msPlacementId + ' requested via MSStart.');
					SendEvent('event', 'ms_banner_shown', { 'placement': config.msPlacementId });
					adElement.style.visibility = 'visible'; // Show on success
				}).catch(theError => {
					console.log(config.msPlacementId + " nofill via MSStart. Error: ", theError);
					SendEvent('event', 'ms_banner_nofill', { 'placement': config.msPlacementId });
					adElement.style.visibility = 'visible'; // Ensure visible for fallback
					config.internalForceAip = true; // Mark for internal fallback logic
					_displayBannerAd(config, true); // Fallback by calling again with forceAipParam = true
				});
			} else {
				// If not attempting MSStart, or if it's an MSStart fallback, ensure element is visible for CG/AIP
				adElement.style.visibility = 'visible';
				if (typeof window.CrazyGames !== 'undefined' && window.CrazyGames.SDK && window.CrazyGames.SDK.environment != "disabled" && config.cgBannerId) {
					console.log(config.logName + " - CrazyGames attempt for banner(s): " + JSON.stringify(config.cgBannerId));
					const bannerIds = Array.isArray(config.cgBannerId) ? config.cgBannerId : [config.cgBannerId];
					window.CrazyGames.SDK.banner.requestResponsiveBanner(bannerIds);
					SendEvent('event', 'cg_banner_requested', { 'banners': bannerIds.join(',') });
				} else if (typeof aipDisplayTag !== 'undefined') {
					console.log(config.logName + " - AIP attempt for tag: " + config.elementId);
					aipDisplayTag.refresh(config.elementId);
					SendEvent('event', 'aip_banner_requested', { 'tag': config.elementId });
					if (typeof $msstart !== 'undefined' && (forceAipParam || config.internalForceAip)) { // Log if this AIP call is an MS fallback
						SendEvent('event', 'ms_aip_banner_requested', { 'tag': config.elementId });
					}
				} else {
					console.log(config.logName + " - No ad SDK available or ad blocked for: " + config.elementId);
					SendEvent('event', 'banner_adblocked', { 'tag': config.elementId });
				}
			}
		}
