    <script async>
        function mergeFiles(fileParts) {
            return new Promise((resolve, reject) => {
                let buffers = [];

                function fetchPart(index) {
                    if (index >= fileParts.length) {
                        let mergedBlob = new Blob(buffers, { type: "application/octet-stream" });
                        resolve(mergedBlob);
                        return;
                    }
                    fetch(fileParts[index])
                        .then((response) => response.arrayBuffer())
                        .then((data) => {
                            buffers.push(data);
                            fetchPart(index + 1);
                        })
                        .catch(reject);
                }
                fetchPart(0);
            });
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }

        Promise.all([
            mergeFiles(getParts("StreamingAssets/AssetBundles/WebGL/planets", 1, 2)),
            mergeFiles(getParts("StreamingAssets/AssetBundles/WebGL/planets2", 1, 2))
        ]).then(([planets1, planets2]) => {
            const originalFetch = window.fetch;

            window.fetch = async function (...args) {
                const url = args[0];

                if (typeof url === "string" && url.includes("StreamingAssets/AssetBundles/WebGL/planets")) {
                    if (url.includes("planets2")) {
                        return new Response(planets2, { status: 200 });
                    } else if (url.includes("planets3")) {
                        return originalFetch.apply(this, args);
                    } else {
                        return new Response(planets1, { status: 200 });
                    }
                }

                return originalFetch.apply(this, args);
            };
        });
    </script>
