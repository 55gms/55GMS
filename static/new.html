<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunaar Search</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script src="/assets/js/font.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .search-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 0 20px;
        }


        .search-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            background: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search {
            font-size: 40px;
            color: white;
        }

        .main-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-icon"><i class="fa-solid fa-magnifying-glass search"></i></div>
        <h1 class="main-title">Welcome to 55GMS!</h1>
        <p class="subtitle">search through the search bar</p>
    </div>
</body>

</html>
